<!-- templates/article_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>{{ product.name }}</h1>
    <p class="text-muted">Создано: {{ product.created }}</p>
    <div class="content">
        {{ product.description|linebreaks }}
        <p><img src="{{ product.image.url }}" alt=""></p>
    </div>
    <a href="{% url 'catalog:catalog' %}" class="btn btn-secondary mt-3">Назад к списку</a>
</div>
</body>
</html>
